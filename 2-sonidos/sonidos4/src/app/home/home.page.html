<ion-header>
  <ion-toolbar>
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>

      <ion-item (click)="reproducir( animal )">

        <ion-avatar item-left>
          <img [src]="animal.imagen" alt="">
        </ion-avatar>

        <h2>{{ animal.nombre }}</h2>

        <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"></ion-icon>

      </ion-item>

      <ion-item-options side="end">
           <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
