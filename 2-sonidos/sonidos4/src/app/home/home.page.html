<ion-header>
  <ion-toolbar>
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">      
    </ion-refresher-content>
  </ion-refresher>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales; let i = index">

      <ion-item (click)="reproducir( animal )">

        <ion-avatar item-left>
          <img [src]="animal.imagen" alt="">
        </ion-avatar>

        <h2>{{ animal.nombre }}</h2>

        <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"></ion-icon>

      </ion-item>

      <ion-item-options side="end">
           <ion-item-option
            color="danger"
            (click)="borrar_animal(i)">Eliminar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
